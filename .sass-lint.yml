      convention: hyphenatedlowercase
  nesting-depth: 0
  no-color-keywords: 0
  no-color-literals: 0
  no-duplicate-properties: 0
  no-extends: 1
  no-ids: 1
  no-important: 1
  placeholder-name-format:
